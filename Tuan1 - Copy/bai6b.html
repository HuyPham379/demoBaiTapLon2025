<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        width: 800px;
        margin: 0 auto;
        border: 1px solid #000;
        padding: 30px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }
      .container h1 {
        text-align: left;
        font-size: 24px;
        margin-bottom: 20px;
        font-weight: bold;
      }
      label {
        display: inline-block;
        font-weight: bold;
        margin: 10px 0 5px;
        width: 200px;
      }
      input[type="text"],
      input[type="email"],
      select,
      textarea {
        width: calc(100% - 210px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        box-sizing: border-box;
        display: inline-block;
      }
      textarea {
        vertical-align: top;
      }
      input[type="file"] {
        margin-bottom: 15px;
      }
      .checkbox {
        margin-bottom: 15px;
      }
      .checkbox label {
        font-weight: normal;
      }
      button {
        padding: 12px 24px;
        color: #000;
        border: 1px solid #000;
        background: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #f0f0f0;
      }
      .checkbox-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
      }
      .newsletter-container {
        display: flex;
        align-items: center;
      }
      .newsletter-container input {
        margin-right: 10px;
      }
      .button-container {
        text-align: left;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <form>
        <fieldset>
          <legend>Your message:</legend>
          <label for="to">To</label>
          <input type="text" id="to" name="to" value="Example Cafe" readonly />

          <label for="email">Your email</label>
          <input type="email" id="email" name="email" />

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5"></textarea>

          <label for="attach">Attach File</label>
          <input type="file" id="attach" name="attach" />
        </fieldset>

        <fieldset>
          <legend>How you found us:</legend>
          <label for="found">How did you hear of us</label>
          <select id="found" name="found">
            <option value="Google">Google</option>
            <option value="Friends">Friends</option>
            <option value="Advertisement">Advertisement</option>
            <option value="Other">Other</option>
          </select>

          <div class="checkbox-row">
            <div class="newsletter-container">
              <input
                type="checkbox"
                id="newsletter"
                name="newsletter"
                checked
              />
              <label for="newsletter"
                >Ensure this box is checked if you would like to receive email
                updates</label
              >
            </div>
          </div>

          <div class="button-container">
            <button type="submit">Send message</button>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
